backend:
  name: git-gateway
  accept_roles: #optional - accepts all users if left out
    - admin
  branch: development # Branch to update (master by default)

media_folder: "themes/saralarin/source-images" # Folder where user uploaded files should go
public_folder: "/img" # The src attribute for uploaded media will begin with

publish_mode: editorial_workflow

collections:
### PORTFOLIO FR
  - name: "portoflio-fr" # Used in routes, e.g. /admin/collections/blog
    label: "Portfolio - FR" # Used in the UI
    folder: "content/portfolio" # The path to the folder where the documents are stored
    slug: "{{slug}}.md"
    editor:
      preview: false
    create: true # Allow users to create new documents in this collection
    filter: 
      field: "i18nlanguage"
      value: "fr"
    fields:
      - {label: "Titre SEO", name: "title", widget: "string"}
      - {label: "Lien interne (ce qui suit le https://saralarin.ca/)", name: "slug", widget: "string", default: "ceci-est-un-example", pattern: ["^[a-z0-9]+(?:-[a-z0-9/]+)*$", "Svp utilisez le format ceci-est-un-test"]}
      - {label: "Description SEO", name: "description", widget: "text", required: false}
      - {label: "Image principale", name: "image", widget: "image" , required: false}
      - {label: "Langue", name: "i18nlanguage", widget: "hidden", default: "fr"}
      - {label: "Importance (0 étant le plus important)", name: "weight", widget: "number", default: 0, required: false}
      - {label: "Caché sur le site?", name: "draft", widget: "boolean", required: false, default: false}
      - label: "Style"
        name: "style"
        widget: "select"
        options:
           - { label: "Style 1 (comme WOW)", value: "style-1" }
           - { label: "Style 2 (comme Seb Toots)", value: "style-2" }
           - { label: "Style 3 (comme Tourisme Lanaudière)", value: "style-3" }
      - label: "Vue dans les listes" 
        name: "listing" 
        widget: "object" 
        fields:
          - {label: "Grosseur double?", name: "big", widget: "boolean", required: false, default: false}
          - {label: "Titre", name: "title", widget: "string", required: false}
          - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Catégories (séparées de virgules)", name: "tags", widget: "list", required: false}
      - label: "Section 1" 
        name: "section1" 
        widget: "object" 
        fields:
          - {label: "S1-S2-S3-Titre", name: "title", widget: "string", required: false}
          - {label: "S1-S3-Description", name: "description", widget: "text", required: false}
          ## STYLE 1
          - {label: "S1-Image", name: "image", widget: "image", required: false}
          - name: list
            label: "S1-Textes"
            widget: list
            create: true
            required: false
            fields:
              - {label: "Texte", name: "text", widget: "string", required: false}
          ## STYLE 3
          - name: categories
            label: "S3-Catégories"
            widget: list
            create: true
            required: false
            fields:
              - {label: "Texte", name: "name", widget: "string", required: false}
          - label: "S3-Bouton" 
            name: "btn" 
            widget: "object" 
            fields:
              - {label: "Text", name: "text", widget: "string", required: false}
              - {label: "Lien", name: "link", widget: "string", required: false}
              - {label: "Ouvrir dans une autre fenêtre?", name: "external", widget: "boolean", required: false, default: true}
          - name: table
            label: "S2-S3-Tableau"
            widget: list
            create: true
            required: false
            fields:
              - {label: "Titre", name: "name", widget: "string", required: false}
              - {label: "Valeur", name: "text", widget: "string", required: false}
      - label: "Section 2" 
        name: "section2" 
        widget: "object" 
        fields:
          - {label: "S1-Titre", name: "title", widget: "string", required: false}
          - {label: "S1-Description", name: "description", widget: "text", required: false}
          - name: table
            label: "S1-Tableau"
            widget: list
            create: true
            required: false
            fields:
              - {label: "Titre", name: "name", widget: "string", required: false}
              - {label: "Valeur", name: "text", widget: "string", required: false}
          - {label: "S2-Image 1", name: "image1", widget: "image", required: false}
          - {label: "S2-Image 2", name: "image2", widget: "image", required: false}
          - name: articles
            label: "S3-Articles"
            widget: list
            create: true
            required: false
            fields:
              - {label: "Image", name: "image", widget: "image", required: false}
              - label: "Texte" 
                name: "caption" 
                widget: "object" 
                fields:
                  - {label: "Titre", name: "title", widget: "string", required: false}
                  - {label: "Description", name: "description", widget: "text", required: false}
                  - {label: "Lien", name: "link", widget: "string", required: false}

      - label: "Section 3" 
        name: "section3" 
        widget: "object" 
        fields:
          - name: images
            label: "S1-Images"
            widget: list
            create: true
            required: false
            fields:
              - {label: "Image", name: "image", widget: "image", required: false}
          - label: "S2-Texte 1" 
            name: "text1" 
            widget: "object" 
            required: false
            fields:
              - {label: "Titre", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "text", required: false}
          - label: "S2-Texte 2" 
            name: "text2" 
            widget: "object" 
            required: false
            fields:
              - {label: "Titre", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "text", required: false}
      - label: "Section 4" 
        name: "section4" 
        widget: "object" 
        fields:
          - {label: "S1-Titre", name: "title", widget: "string", required: false}
          - {label: "S1-Description", name: "description", widget: "text", required: false}
          - name: images
            label: "S2-Images"
            widget: list
            create: true
            required: false
            fields:
              - {label: "Image", name: "image", widget: "image", required: false}
      - label: "Section 5" 
        name: "section5" 
        widget: "object" 
        fields:
          - name: images
            label: "S1-Images"
            widget: list
            create: true
            required: false
            fields:
              - {label: "Image", name: "image", widget: "image", required: false}
          - {label: "S2-Voulez-vous un vidéo? Sinon, c'est une image", name: "video", widget: "boolean", required: false, default: false}
          - {label: "S2-Image", name: "image", widget: "image", required: false}
          - {label: "S2-Lien Vidéo (si applicable)", name: "videolink", widget: "string", required: false}
      - label: "Section 6" 
        name: "section6" 
        widget: "object" 
        fields:
          - {label: "S3-Image", name: "image", widget: "image", required: false}
### SETTINGS
  - name: "settings"
    label: "Settings"
    editor:
      preview: false
    files:
      - name: "clients"
        label: "Clients"
        file: "data/clients.yml"
        fields:
          - name: clients
            label: Clients
            widget: list
            create: true
            fields:
              - {label: "Nom", name: "name", widget: "string"}
              - {label: "Logo", name: "logo", widget: "image"}
      - name: "temoignages"
        label: "Témoignages"
        file: "data/testimonials.yml"
        fields:
          - name: testimonials
            label: "Témoignages"
            widget: list
            create: true
            fields:
              - label: "Texte" 
                name: "text" 
                widget: "object" 
                fields:
                  - {label: "Français", name: "fr", widget: "text", required: false}
                  - {label: "Anglais", name: "en", widget: "text", required: false}
              - label: "Nom" 
                name: "name" 
                widget: "object" 
                fields:
                  - {label: "Français", name: "fr", widget: "string", required: false}
                  - {label: "Anglais", name: "en", widget: "string", required: false}
      - name: "cta"
        label: "Call-to-action"
        file: "data/cta.yml"
        fields:
          - label: "Principal" 
            name: "main" 
            widget: "object" 
            fields:
              - label: "Texte" 
                name: "text" 
                widget: "object" 
                fields:
                  - {label: "Français", name: "fr", widget: "string", required: false}
                  - {label: "Anglais", name: "en", widget: "string", required: false}
              - label: "Bouton" 
                name: "btn" 
                widget: "object" 
                fields:
                  - {label: "Français", name: "fr", widget: "string", required: false}
                  - {label: "Anglais", name: "en", widget: "string", required: false}
                  - label: "Lien"
                    name: "link"
                    widget: "select"
                    options:
                      - { label: "Accueil", value: "homePage" }
                      - { label: "Portfolio", value: "portfolioPage" }
                      - { label: "Services", value: "servicesPage" }
                      - { label: "À propos", value: "aboutPage" }
                      - { label: "Contact", value: "contactPage" }
                      - { label: "Articles", value: "articlesPage" }
                      - { label: "FAQ", value: "faqPage" }
          - label: "Secondaire" 
            name: "second" 
            widget: "object" 
            fields:
              - {label: "Image", name: "image", widget: "image"}
              - label: "Texte" 
                name: "text" 
                widget: "object" 
                fields:
                  - {label: "Français", name: "fr", widget: "string", required: false}
                  - {label: "Anglais", name: "en", widget: "string", required: false}
              - label: "Bouton" 
                name: "btn" 
                widget: "object" 
                fields:
                  - {label: "Français", name: "fr", widget: "string", required: false}
                  - {label: "Anglais", name: "en", widget: "string", required: false}
                  - label: "Lien"
                    name: "link"
                    widget: "select"
                    options:
                      - { label: "Accueil", value: "homePage" }
                      - { label: "Portfolio", value: "portfolioPage" }
                      - { label: "Services", value: "servicesPage" }
                      - { label: "À propos", value: "aboutPage" }
                      - { label: "Contact", value: "contactPage" }
                      - { label: "Articles", value: "articlesPage" }
                      - { label: "FAQ", value: "faqPage" }
      - name: "footer"
        label: "Pied de page"
        file: "data/footer.yml"
        fields:
          - label: "Colonne 1" 
            name: "col1" 
            widget: "object" 
            fields:
              - {label: "Français", name: "fr", widget: "text", required: false}
              - {label: "Anglais", name: "en", widget: "text", required: false}
          - label: "Colonne 2" 
            name: "col2" 
            widget: "object" 
            fields:
              - name: "title" 
                widget: "object" 
                fields:
                  - {label: "Français", name: "fr", widget: "string", required: false}
                  - {label: "Anglais", name: "en", widget: "string", required: false}
              - name: links
                label: Menu
                widget: list
                create: true
                fields:
                  - {label: "Français", name: "fr", widget: "text", required: false}
                  - {label: "Anglais", name: "en", widget: "text", required: false}
                  - label: "Lien"
                    name: "link"
                    widget: "select"
                    options:
                      - { label: "Accueil", value: "homePage" }
                      - { label: "Portfolio", value: "portfolioPage" }
                      - { label: "Services", value: "servicesPage" }
                      - { label: "À propos", value: "aboutPage" }
                      - { label: "Contact", value: "contactPage" }
                      - { label: "Articles", value: "articlesPage" }
                      - { label: "FAQ", value: "faqPage" }
          - label: "Colonne 3" 
            name: "col3" 
            widget: "object" 
            fields:
              - name: "title" 
                widget: "object" 
                fields:
                  - {label: "Français", name: "fr", widget: "string", required: false}
                  - {label: "Anglais", name: "en", widget: "string", required: false}
          - label: "Colonne 4" 
            name: "col4" 
            widget: "object" 
            fields:
              - name: "title" 
                widget: "object" 
                fields:
                  - {label: "Français", name: "fr", widget: "string", required: false}
                  - {label: "Anglais", name: "en", widget: "string", required: false}
          - label: "Copyrights" 
            name: "copyrights" 
            widget: "object" 
            fields:
              - {label: "Français", name: "fr", widget: "string", required: false}
              - {label: "Anglais", name: "en", widget: "string", required: false}
      - name: "menu"
        label: "Menu"
        file: "data/menu.yml"
        fields:
          - label: "Principal" 
            name: "main" 
            widget: "list"
            create: true 
            fields:
              - {label: "Français", name: "fr", widget: "string", required: false}
              - {label: "Anglais", name: "en", widget: "string", required: false}
              - label: "Lien"
                name: "link"
                widget: "select"
                options:
                  - { label: "Accueil", value: "homePage" }
                  - { label: "Portfolio", value: "portfolioPage" }
                  - { label: "Services", value: "servicesPage" }
                  - { label: "À propos", value: "aboutPage" }
                  - { label: "Contact", value: "contactPage" }
                  - { label: "Articles", value: "articlesPage" }
                  - { label: "FAQ", value: "faqPage" }
              - {label: "Sous-menu?", name: "submenu", widget: "boolean", required: false, default: false}
              - label: "Liens dans le sous-menu (s'il est actif)" 
                name: "links" 
                widget: "list"
                create: true
                required: false 
                fields:
                  - {label: "Français", name: "fr", widget: "string", required: false}
                  - {label: "Anglais", name: "en", widget: "string", required: false}
                  - label: "Lien"
                    name: "link"
                    widget: "select"
                    options:
                      - { label: "Accueil", value: "homePage" }
                      - { label: "Portfolio", value: "portfolioPage" }
                      - { label: "Services", value: "servicesPage" }
                      - { label: "À propos", value: "aboutPage" }
                      - { label: "Contact", value: "contactPage" }
                      - { label: "Articles", value: "articlesPage" }
                      - { label: "FAQ", value: "faqPage" }
          - label: "Barre du haut" 
            name: "top" 
            widget: "list"
            create: true 
            fields:
              - {label: "Français", name: "fr", widget: "string", required: false}
              - {label: "Anglais", name: "en", widget: "string", required: false}
              - label: "Lien"
                name: "link"
                widget: "select"
                options:
                  - { label: "Accueil", value: "homePage" }
                  - { label: "Portfolio", value: "portfolioPage" }
                  - { label: "Services", value: "servicesPage" }
                  - { label: "À propos", value: "aboutPage" }
                  - { label: "Contact", value: "contactPage" }
                  - { label: "Articles", value: "articlesPage" }
                  - { label: "FAQ", value: "faqPage" }
      - name: "parametres"
        label: "Paramètres"
        file: "data/settings.yml"
        description: "Paramètres"
        fields:
          - name: socials
            label: Réseaux sociaux
            widget: object
            fields:
              - {label: "Facebook", name: "facebookurl", widget: "string", required: false}
              - {label: "Linkedin", name: "linkedinurl", widget: "string", required: false}
              - {label: "Twitter", name: "twitterurl", widget: "string", required: false}
              - {label: "Youtube", name: "youtubeurl", widget: "string", required: false}
              - {label: "Instagram", name: "instagramurl", widget: "string", required: false}
              - {label: "Google+", name: "googleplusurl", widget: "string", required: false}
              - {label: "Pinterest", name: "pinteresturl", widget: "string", required: false}
              - {label: "Vimeo", name: "vimeourl", widget: "string", required: false}
              - {label: "Dribble", name: "dribbleurl", widget: "string", required: false}
          - name: twitter
            label: Twitter
            widget: object
            fields:
              - {label: "Avez-vous besoin des données de partage pour Twitter?", name: "share", widget: "boolean", required: false, default: false}
              - {label: "Identifiant", name: "id", widget: "string", required: false}
          - name: address
            label: Adresse
            widget: object
            fields:
              - {label: "Rue", name: "road", widget: "string", required: false}
              - {label: "Appartement", name: "app", widget: "string", required: false}
              - {label: "Ville", name: "city", widget: "string", required: false}
              - {label: "Province", name: "province", widget: "string", required: false}
              - {label: "Code postal", name: "postal", widget: "string", required: false}
              - {label: "Pays", name: "country", widget: "string", required: false}
          - name: heures
            label: Heures d'ouverture
            widget: object
            fields:
              - name: fr
                label: Français
                widget: list
                create: true
                fields:
                  - {label: "Journée(s)", name: "jour", widget: "string", required: false}
                  - {label: "Heures", name: "heures", widget: "string", required: false}
              - name: en
                label: Anglais
                widget: list
                create: true
                fields:
                  - {label: "Journée(s)", name: "jour", widget: "string", required: false}
                  - {label: "Heures", name: "heures", widget: "string", required: false}
          - {label: "Téléphone", name: "phone", widget: "string"}
          - {label: "Téléphone (condensé)", name: "mphone", widget: "string"}
          - {label: "Courriel", name: "email", widget: "string"}
          - label: "Description SEO par défaut du site" 
            name: "sitedescription" 
            widget: "object" 
            fields:
              - {label: "Français", name: "fr", widget: "text", required: false}
              - {label: "Anglais", name: "en", widget: "text", required: false}
          - label: "Titre SEO par défaut du site" 
            name: "sitetitle" 
            widget: "object" 
            fields:
              - {label: "Français", name: "fr", widget: "string", required: false}
              - {label: "Anglais", name: "en", widget: "string", required: false}
          - {label: "Image réseaux sociaux par défaut", name: "defaultsocialimage", widget: "image", required: false}
          - label: "Logo" 
            name: "logo" 
            widget: "object" 
            fields:
              - label: "Couleur/Noir" 
                name: "color" 
                widget: "object" 
                fields:
                  - {label: "Petit", name: "sm", widget: "image", required: false}
                  - {label: "Gros", name: "lg", widget: "image", required: false}
              - label: "Blanc" 
                name: "white" 
                widget: "object" 
                fields:
                  - {label: "Petit", name: "sm", widget: "image", required: false}
                  - {label: "Gros", name: "lg", widget: "image", required: false}
          - {label: "Retirer le site des moteurs de recherche", name: "removefromexternalsearch", widget: "boolean", required: false, default: false}
### PAGES
  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      #### ACCUEIL EN FRANCAIS #####
      ############################# 
      - name: "accueil-fr"
        label: "Accueil - FR"
        file: "content/_index.md"
        fields:
          - {label: "Titre SEO", name: "title", widget: "string"}
          - {label: "Description SEO", name: "description", widget: "text", required: false}
          - {label: "Image", name: "image", widget: "image", required: false}
          - {label: "En brouillon?", name: "draft", widget: "boolean", required: false, default: false}
          - label: "Section 1" 
            name: "section1" 
            widget: "object" 
            fields:
              - {label: "Titre", name: "title", widget: "string", required: false}
              - {label: "Sous-titre", name: "subtitle", widget: "string", required: false}
              - {label: "Image", name: "image", widget: "image", required: false}
          - label: "Section 2" 
            name: "section2" 
            widget: "object" 
            fields:
              - {label: "Titre", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "text", required: false}
          - label: "Section 3" 
            name: "section3" 
            widget: "object" 
            fields:
              - {label: "Image", name: "image", widget: "image", required: false}
              - {label: "Sous-Titre", name: "subtitle", widget: "string", required: false}
              - {label: "Titre", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "text", required: false}
              - name: icons
                label: "Icônes"
                widget: list
                create: false
                fields:
                  - {label: "Icône (sous le format icon-something, voir https://museomix.be/doc/Icons-ET-LineIcons.html)", name: "icon", widget: "string", required: false}
                  - {label: "Texte", name: "title", widget: "string", required: false}
                  - label: "Lien"
                    name: "link"
                    widget: "select"
                    options:
                      - { label: "Accueil", value: "homePage" }
                      - { label: "Portfolio", value: "portfolioPage" }
                      - { label: "Services", value: "servicesPage" }
                      - { label: "À propos", value: "aboutPage" }
                      - { label: "Contact", value: "contactPage" }
                      - { label: "Articles", value: "articlesPage" }
                      - { label: "FAQ", value: "faqPage" }
                  - {label: "Lien (anchor seulement, donc #)", name: "anchor", widget: "string", required: false}
          - label: "Section 4" 
            name: "section4" 
            widget: "object" 
            fields:
              - {label: "Titre", name: "title", widget: "string", required: false}
              - label: "Bouton 1" 
                name: "btn1" 
                widget: "object" 
                fields:
                  - {label: "Text", name: "text", widget: "string", required: false}
                  - {label: "Lien (anchor seulement, donc #)", name: "anchor", widget: "string", required: false}
              - label: "Bouton 2" 
                name: "btn2" 
                widget: "object" 
                fields:
                  - {label: "Text", name: "text", widget: "string", required: false}
                  - {label: "Lien (anchor seulement, donc #)", name: "anchor", widget: "string", required: false}
          - label: "Section 5" 
            name: "section5" 
            widget: "object" 
            fields:
              - {label: "Titre", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "text", required: false}
              - name: porfolio
                label: "Portfolio"
                widget: list
                create: false
                fields:
                  - {label: "Image (ratio 11:17)", name: "image", widget: "image", required: false}
                  - {label: "Texte", name: "text", widget: "string"}
          - label: "Section 6" 
            name: "section6" 
            widget: "object" 
            fields:
              - {label: "Titre", name: "title", widget: "string", required: false}
              - name: steps
                label: "Étapes"
                widget: list
                create: false
                fields:
                  - {label: "Nombre", name: "number", widget: "string"}
                  - {label: "Titre", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
          - label: "Section 7" 
            name: "section7" 
            widget: "object" 
            fields:
              - {label: "Client", name: "client", widget: "string", required: false}
              - {label: "Titre", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "text", required: false}
              - label: "Bouton" 
                name: "btn" 
                widget: "object" 
                fields:
                  - {label: "Text", name: "text", widget: "string", required: false}
                  - {label: "Lien", name: "link", widget: "string", required: false}
          - label: "Section 8" 
            name: "section8" 
            widget: "object" 
            fields:
              - {label: "Titre", name: "title", widget: "string", required: false}
              - label: "Boite 1" 
                name: "box1" 
                widget: "object" 
