testimonials:
  - name:
      en: 'Alexandre Cossette, Brand chief at Groupe Antonopoulos'
      fr: 'Alexandre Cossette, directeur marketing Gray Collection'
    text:
      en: >
        Sara always shows excellent creativity and quickly understand the
        clients’ needs and challenges. She masters all copywriting styles, from
        liners/short copy to long copy.
      fr: >-
        Sara démontre toujours une très grande créativité et une compréhension
        rapide des clients et enjeux. Elle maîtrise tous les styles et
        longueurs, du « liners/short copy » au « long copy ».
  - name:
      en: 'Stéphane Olivier, Producer/Owner at Buck Créatifs'
      fr: 'Stéphane Olivier, Producteur/Propriétaire Buck Créatifs'
    text:
      en: >-
        Working with Sara is pleasant, I should say collaborate, in fact,
        collaboration is her strength. She asks the right questions and likes to
        get to the bottom of things.
      fr: >-
        Travailler avec Sara c'est agréable, devrais-je dire collaborer, en
        effet c'est sa force la collaboration. Elle pose les bonnes questions et
        aime aller au fond des choses. 
  - name:
      en: 'Geneviève Hétu, Marketing coordinator, Harnois Industries Inc.'
      fr: 'Geneviève Hétu, Coordonnatrice marketing Industries Harnois Inc.'
    text:
      en: >
        Sara quickly understood our company and its reality (a big company with
        3 very different divisions) and perfectly completed her tasks.
        Versatile, Sara was able to complete her projects that included not only
        copywriting and research but also management. 
      fr: >-
        Sara a très bien compris l’entreprise et son environnement (une grande
        entreprise qui chapeaute 3 divisions très différentes) afin d’acquitter
        son mandat parfaitement. Versatile, Sara a très bien su mener à terme
        ses projets qui comprenaient non seulement de la rédaction et de la
        recherche, mais aussi de la gestion.
  - name:
      en: 'Alexandre Gravel, Associate, founder and producer at Toast Studio'
      fr: 'Alexandre Gravel, Associé-fondateur et producteur Toast Studio'
    text:
      en: >-
        Sara can join rigorous project management to the creative aspect of the
        deliverable. She’s a real asset in the business context we evolve in.
      fr: >-
        Sara a cette capacité à joindre une gestion de projet serrée à l'aspect
        créatif du livrable à produire. C'est un atout essentiel dans le
        contexte d'affaires dans lequel nous évoluons chaque jour.
  - name:
      en: 'Gabriel Dancause, cofounder GAB'
      fr: 'Gabriel Dancause, cofoundateur GAB'
    text:
      en: >-
        I was more than satisfied with my work relation with Sara. It was
        professional and fast. I ended up being happy and fulfilled with my
        website and my social media who were positively impacted.
      fr: >-
        J'ai été plus que satisfait de ma relation avec Sara. C'était
        professionnel, rapide, satisfaisant et j'en suis sorti heureux, comblé
        et mon site Web ainsi que mes réseaux sociaux ont pris du tonus et de la
        vigueur. 
