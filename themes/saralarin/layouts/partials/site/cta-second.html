<!-- start call to action style 01 section -->
<section class="big-section wow fadeIn parallax" data-stellar-background-ratio="0.4" style="background-image:url('/xl{{ .Site.Data.cta.second.image }}');">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 center-col text-center">
                {{ with .Site.Data.cta.second }}
                {{ $link := .btn.link }}
                <h5 class="alt-font text-uppercase font-weight-600 text-extra-dark-gray width-80 center-col margin-35px-bottom md-width-100 wow fadeInUp">{{ if eq $.Lang "fr" }}{{ .text.fr }}{{ else if eq $.Lang "en" }}{{ .text.en }} {{ end }}</h5>
                <a href='{{ $.Scratch.Get $link }}' class="btn btn-medium btn-rounded btn-transparent-dark-gray wow fadeInUp"  data-wow-delay="0.2s">{{ if eq $.Lang "fr" }}{{ .btn.fr }}{{ else if eq $.Lang "en" }}{{ .btn.en }}{{ end }} <i class="ti-arrow-right"></i></a>
                {{ end }}
            </div>
        </div>
    </div>
</section>
